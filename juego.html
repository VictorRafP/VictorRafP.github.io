	<script>
let numero_min = 1;
let numero_max = 100;

let numero_random = Math.floor(Math.random()*numero_max) + numero_min; //floor redondea hacia abajo / ceil redondea hacia arriba

console.log("El número a adivinar es: "+numero_random);

let info = "Introduce un número entre el "+numero_min+" y el "+numero_max+" para adivinar el número.";

document.getElementById("info").innerHTML = info;

function check_number ()
{
	//console.log("Numero!!!")
		
	//console.log(text);
	
	let valor = document.getElementById("juego_numero").value;
	let resultado = document.getElementById("resultado");	
	
	if (valor < numero_min)
	{
		resultado.value = "El número debe de ser "+numero_min+" o mayor";
		return;
	}
	else if (valor > numero_max)
	{
		resultado.value = "El número debe de ser "+numero_max+" o menor";
		return;
	}
	
	let text ="";
	resultado.value = text;
	
	if (valor > numero_random)
	{
		text ="El número a adivinar es menor que "+valor;
	}
	else if (valor < numero_random)
	{
		text = "El número a adivinar es mayor que "+valor;
	}
	else{
		text = "¡Has ganado!";
	}

}
	</script>
